<div class="container col-md-6 col-md-offset-3 col-sm-6">
    <ul class="list-group" ng-repeat="item in eventList">
        <li class="list-group-item">
            <p align="center"><a href="{{item.link}}">{{item.title}}</a></p>
            <p align="center"><img ng-src="{{item.imgSrc}}"></p>
        </li>
    </ul>
</div>
