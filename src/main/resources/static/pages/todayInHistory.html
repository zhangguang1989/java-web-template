<div class="container">
    <ul class="list-group" ng-repeat="item in eventList">
        <li class="list-group-item">
            <p align="center" style="font-size:24px;"><strong>{{item.title}}</strong></p>
            <p align="center"><img ng-src="{{item.pic}}" ng-show="item.pic != ''"></p>
            <p align="center" style="font-size:20px;">{{item.des}}</p>
        </li>
    </ul>
</div>
