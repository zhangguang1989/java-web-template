<section ng-repeat="item in eventList">
    <p align="center" style="font-size:30px;"><strong>{{item.title}}</strong></p>
    <p align="center" style="font-size:30px;"><img ng-src="{{item.pic}}" ng-show="item.pic != ''"></p>
    <p align="center" style="font-size:24px;">{{item.des}}</p>
    <div class="line"></div>
</section>
